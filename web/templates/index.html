<!DOCTYPE html>
<html>
    <title>mbztool - Moodle Converter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
@import url("/static/style.css");
body *, html *, input {font-family: "Raleway", sans-serif}
input[type="file"] {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/static/bgimage.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg">
    <div class="display-topleft">
        <a href="https://github.com/tna76874/mbztool" target="_blank"><img src="/static/logo.svg" alt="mbz2zip" width="170" height="100"></a>
    </div>
    <div class="display-middle">
        <h3> select moodle-backup-file (.mbz file ending): </h3><br>
        <form action = "/upload" method = "post" enctype="multipart/form-data">
            <input type="file" name="file" /><br>
            <br>
            <input type = "submit" value="convert">  
        </form>
    </div>
    <br>
    <div class="display-bottomright">
        <h4><p>For details please study the <a href="{{ SOURCE_URL }}" target="_blank">source code</a>
        - <a href="{{ SOURCE_URL }}/commit/{{ THIS_COMMIT }}" target="_blank">{{ SOURCE_URL_DESCRIPTION }}</a></p>
        </h4>
    </div>
</div>

</body>
</html>
